//星星三角形图案函数
function starPattern(){
    var i,line;
    for(line=1;line<=5;line++)
    {
        document.write(" ");
        for(i=1;i<=5-line;i++)
        {document.write("&nbsp;");};
        for(i=1;i<=line;i++)
        {
            document.write("*");
            if (i>0) document.write(" ");
        }
        document.write("<br>");
    }
}


//数字图案函数
function digitalPattern(){
    var i,line;
    for(line=1;line<=5;line++)
    {
        document.write("&nbsp;&nbsp;");
        for(i=1;i<=line;i++)
        {
            document.write(i);
            if (i>0) document.write(" ");
        }
        document.write("<br>");
    }
}
//阶乘的迭代相加函数
function accumulation(a,max){
    var max,num=factorial(a);
    for(var i= 1;i<=max;i++){
        num=num+factorial(i+1);
     }
  return  num;
}
//阶乘函数
function factorial(a){
    var fa;
    if(a==0||a==1)
    {
        fa=1;
    }
    else{
        fa=a*factorial(a-1);//递归
    }
    return fa;
}
